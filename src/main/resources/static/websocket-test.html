    <script>
        let stompClient = null;
        let token = '';
        let chatRoomId = null;
        let baseUrl = 'http://localhost:8080';
        let currentUserId = null;
        let messageMap = new Map(); // ë©”ì‹œì§€ IDë¡œ ë©”ì‹œì§€ ì¶”ì 
        let messageCount = 0;

        function log(message, type = 'info') {
            const debugPanel = document.getElementById('debugPanel');
            const logDiv = document.createElement('div');
            logDiv.className = `debug-log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent = `[${timestamp}] ${message}`;
            debugPanel.appendChild(logDiv);
            debugPanel.scrollTop = debugPanel.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearDebugLog() {
            document.getElementById('debugPanel').innerHTML = '';

        function updateInfoPanel() {
            const infoPanel = document.getElementById('infoPanel');
            if (stompClient && stompClient.connected) {
                infoPanel.style.display = 'grid';
                document.getElementById('connectionStatus').textContent = 'ì—°ê²°ë¨';
                document.getElementById('infoChatRoomId').textContent = chatRoomId || '-';
            } else {
                infoPanel.style.display = 'none';
            }
        }

        function connect() {
            token = document.getElementById('token').value.trim();
            chatRoomId = parseInt(document.getElementById('chatRoomId').value);
            baseUrl = document.getElementById('baseUrl').value.trim() || 'http://localhost:8080';
            
            if (!token) {
                alert('JWT í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                log('JWT í† í°ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            if (!chatRoomId) {
                alert('ì±„íŒ…ë°© IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                log('ì±„íŒ…ë°© IDê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            log(`ì—°ê²° ì‹œë„: ${baseUrl}/ws/chat?token=...`, 'info');
            
            // ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¡œ í† í° ì „ë‹¬ (SockJSëŠ” í•¸ë“œì…°ì´í¬ ì‹œ í—¤ë”ë¥¼ ì „ë‹¬í•  ìˆ˜ ì—†ìŒ)
            const socketUrl = `${baseUrl}/ws/chat?token=${encodeURIComponent(token)}`;
            const socket = new SockJS(socketUrl);
            stompClient = Stomp.over(socket);
            
            // ë””ë²„ê·¸ ëª¨ë“œ í™œì„±í™”
            stompClient.debug = function(str) {
                log(`STOMP: ${str}`, 'info');
            };
            
            updateStatus('connecting', 'ì—°ê²° ì¤‘...');
            
            // STOMP ì—°ê²° ì‹œ í—¤ë”ë„ í•¨ê»˜ ì „ë‹¬ (ì´ì¤‘ ë³´ì•ˆ)
            stompClient.connect({
                'Authorization': 'Bearer ' + token
            }, function(frame) {
                log('WebSocket ì—°ê²° ì„±ê³µ!', 'info');
                log(`ì—°ê²° í”„ë ˆì„: ${frame}`, 'info');
                updateStatus('connected', 'ì—°ê²°ë¨');
                document.getElementById('sendBtn').disabled = false;
                updateInfoPanel();
                
                // ë©”ì‹œì§€ ìˆ˜ì‹  êµ¬ë…
                stompClient.subscribe('/user/queue/messages', function(message) {
                    const messageData = JSON.parse(message.body);
                    log(`ë©”ì‹œì§€ ìˆ˜ì‹ : ${JSON.stringify(messageData)}`, 'info');
                    
                    // ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ ë˜ëŠ” ìƒˆ ë©”ì‹œì§€ ì¶”ê°€
                    if (messageMap.has(messageData.messageId)) {
                        // ê¸°ì¡´ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸ (ë²ˆì—­ ì™„ë£Œ ë“±)
                        updateMessage(messageData);
                    } else {
                        // ìƒˆ ë©”ì‹œì§€ ì¶”ê°€
                        displayMessage(messageData, messageData.senderId === currentUserId ? 'sent' : 'received');
                        messageMap.set(messageData.messageId, messageData);
                        messageCount++;
                        updateMessageCount();
                    }
                });
                
                // ì½ìŒ ìƒíƒœ êµ¬ë…
                stompClient.subscribe('/user/queue/read-status', function(status) {
                    const statusData = JSON.parse(status.body);
                    log(`ì½ìŒ ìƒíƒœ ì—…ë°ì´íŠ¸: ${JSON.stringify(statusData)}`, 'info');
                    addStatusMessage(`ì½ìŒ ì²˜ë¦¬: ${statusData.readCount}ê°œ ë©”ì‹œì§€`);
                    loadUnreadCount(); // ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ê°œìˆ˜ ê°±ì‹ 
                });
                
                // ì—°ê²° í›„ ì±„íŒ…ë°© ì •ë³´ ìë™ ë¡œë“œ
                loadChatRoomInfo();
                loadUnreadCount();
                
            }, function(error) {
                log(`ì—°ê²° ì‹¤íŒ¨: ${error}`, 'error');
                updateStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
                document.getElementById('sendBtn').disabled = true;
                updateInfoPanel();
            });
        }

        function disconnect() {

                stompClient.disconnect();

            }

        function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (!content) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;

                log('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: ì—°ê²°ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const message = {

            stompClient.send('/app/chat.send', {}, JSON.stringify(message));
            
            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            document.getElementById('messageInput').value = '';
        }

        async function loadChatRoomInfo() {
            if (!token || !chatRoomId) {
                log('ì±„íŒ…ë°© ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨: í† í° ë˜ëŠ” ì±„íŒ…ë°© IDê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                log(`ì±„íŒ…ë°© ì •ë³´ ì¡°íšŒ: ${baseUrl}/api/chat/rooms/${chatRoomId}`, 'info');
                const response = await fetch(`${baseUrl}/api/chat/rooms/${chatRoomId}`, {
                    headers: {

                if (!response.ok) {

                }
                
                const data = await response.json();

                document.getElementById('partnerName').textContent = data.partner?.name || '-';
                document.getElementById('infoChatRoomId').textContent = data.chatRoomId || chatRoomId;
                
                if (data.partner) {
                    currentUserId = data.partner.memberId; // ì„ì‹œë¡œ ìƒëŒ€ë°© ID ì €ì¥ (ì‹¤ì œë¡œëŠ” í† í°ì—ì„œ ì¶”ì¶œí•´ì•¼ í•¨)
                }
                
            } catch (error) {
                log(`ì±„íŒ…ë°© ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        async function loadMessageHistory() {
            if (!token || !chatRoomId) {
                log('ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨: í† í° ë˜ëŠ” ì±„íŒ…ë°© IDê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }
            
            try {
                log(`ë©”ì‹œì§€ íˆìŠ¤í† ë¦¬ ë¡œë“œ: ${baseUrl}/api/chat/rooms/${chatRoomId}/messages?page=0&size=50`, 'info');
                const response = await fetch(`${baseUrl}/api/chat/rooms/${chatRoomId}/messages?page=0&size=50`, {

                });
                
                if (!response.ok) {

                }

                clearMessages();
                
                // ë©”ì‹œì§€ ì—­ìˆœìœ¼ë¡œ í‘œì‹œ (ì˜¤ë˜ëœ ê²ƒë¶€í„°)
                const messages = [...data.messages].reverse();
                messages.forEach(msg => {

                    displayMessage(msg, messageType);

            if (!token) {

                const response = await fetch(`${baseUrl}/api/chat/rooms/unread-count`, {

                // í˜„ì¬ ì±„íŒ…ë°©ì˜ ì½ì§€ ì•Šì€ ë©”ì‹œì§€ ê°œìˆ˜ ì°¾ê¸°
                const currentRoomUnread = data.unreadCountByRoom?.find(

                }

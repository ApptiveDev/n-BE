spring.application.name=backend

server.forward-headers-strategy=native
# DB \uC124\uC815
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# OAuth2 Google \uC124\uC815
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://n-be.duckdns.org/login/oauth2/code/google

# OAuth2 Google \uC81C\uACF5\uC790 \uC124\uC815
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# \uC138\uC158 \uC124\uC815
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# \uB514\uBC84\uAE45\uC744 \uC704\uD55C \uB85C\uADF8 \uC124\uC815
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.masil.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# \uBBFC\uAC10\uD55C \uC815\uBCF4\uB294 application-secret.properties\uC5D0\uC11C \uB85C\uB4DC
spring.profiles.include=secret

# \uAD00\uB9AC\uC790 \uC138\uC158 \uD0C0\uC784\uC544\uC6C3 (\uCD08 \uB2E8\uC704)
admin.session.timeout=7200
